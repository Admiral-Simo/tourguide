name: CI/CD Pipeline for TourGuide App

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'                  # 1. Only run on backend changes
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'                  # 1. Only run on backend changes

jobs:
  build:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: backend/pom.xml

      - name: Run all checks with Maven Verify
        run: mvn -B verify

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            set -e

            APP_DIR="~/tourguide-springboot"
            REPO_URL="https://github.com/Admiral-Simo/tourguide"

            echo "Starting deployment on EC2..."

            # 1. STOPPING: Check if the old code exists and use it to shut down gracefully
            if [ -f "$APP_DIR/backend/docker-compose.yml" ]; then
                echo "Found existing compose file. Stopping services..."
                cd "$APP_DIR/backend"
                # 'down' stops containers and removes networks
                sudo docker-compose down || true
                cd ~
            else
                echo "No existing compose file found. Attempting manual cleanup..."
                sudo docker rm -f tourguide || true
            fi

            # 2. DELETING: Now it is safe to remove the directory
            echo "Removing old application directory..."
            rm -rf $APP_DIR

            # 3. CLONING: Get the fresh code
            echo "Cloning repository..."
            git clone $REPO_URL $APP_DIR

            # 4. BUILDING: Go to the new folder and start up
            echo "Entering application directory..."
            cd $APP_DIR/backend

            echo "Building and running new container..."
            sudo docker-compose up --build -d

            echo "Deployment complete!"
