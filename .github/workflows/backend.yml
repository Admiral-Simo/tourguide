name: CI/CD Pipeline for TourGuide App

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'                  # 1. Only run on backend changes
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'                  # 1. Only run on backend changes

jobs:
  build:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: backend/pom.xml

      - name: Run all checks with Maven Verify
        run: mvn -B verify

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            set -e

            APP_DIR="~/tourguide-springboot"
            REPO_URL="https://github.com/Admiral-Simo/tourguide"

            echo "Starting deployment on EC2..."

            echo "Removing old application directory..."
            rm -rf $APP_DIR

            echo "Cloning repository..."
            git clone $REPO_URL $APP_DIR

            echo "Entering application directory..."
            cd $APP_DIR

            cd backend

            echo "Checking for existing Docker container..."
            if [ "$(sudo docker ps -a -q -f name=tourguide)" ]; then
              echo "Existing container found. Stopping and removing it..."
              sudo docker stop tourguide || true
              sudo docker rm tourguide || true
            fi

            echo "Building and running new container with docker-compose..."
            sudo docker-compose up --build -d

            echo "Deployment complete!"
